embedded:
  baseUrl:
    ip: 127.0.0.1
  zookeeper:
    port: 12345
  redis:
    port: 6380

spring:
  application:
    name: test-shop
  datasource:
    url: jdbc:mysql://${embedded.baseUrl.ip}:3307/shop
    username: root
    password: my-secret-pw
    driverClassName: com.mysql.cj.jdbc.Driver
mybatis:
  config-location: classpath:db/mybatis/config.xml

shop:
  orderservice:
    version: 1.0.0
    url: dubbo://${embedded.baseUrl.ip}:${embedded.zookeeper.port}
  redis:
    host: ${embedded.baseUrl.ip}
    port: ${embedded.redis.port}


# 告知测试 rpc 服务去哪里找
dubbo:
  scan:
    base-packages: com.bowen.shop.mock
  protocol:
    name: dubbo
    port: ${embedded.zookeeper.port}
